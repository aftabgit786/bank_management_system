<!DOCTYPE html>
<html>

<head>
    <title>Accounts</title>
</head>

<body>
    <h4>Your {{ accounts.0.bank.name }} Bank Account Details</h4>
    {% for account in accounts %}
        <p>Account No.: {{ account.number }}</p>
        <p>Name: {{ account.user.username }}</p>
        <p>City: {{ account.user.city }}</p>
        <p>Balance: {{ account.balance }}</p>
        <p>Account created on: {{ account.created_at }}</p>
    {% endfor %}
</body>

</html>
