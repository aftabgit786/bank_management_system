<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Details</title>
</head>

<body>
    <h1>Welcome, to the account details!</h1>
    {% csrf_token %}
    {% for account in accounts %}
    <h1>{{ account.number }}</h1>
    <h1>{{ account.balance }}</h1>
    <h1>{{ account.type }}</h1>
    <h1>{{ account.created_at }}</h1>
    <hr>
    {% endfor %}
</body>

</html>
