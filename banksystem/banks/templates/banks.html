<!DOCTYPE html>
<html>
<head>
    <title>Banks Details</title>
</head>
<body>
    <h1>You Have These Bank Accounts</h1>
    <h3>You Have Total accounts in these banks: {{ total_account }}</h3>

            </h1>
        {% endfor %}
</body>
</html>
